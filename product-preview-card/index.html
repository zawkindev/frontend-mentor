<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="assets/stlyles/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="card__img" src="assets/images/image-product-mobile.jpg" alt="card image" />
      <div class="card__description">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House
          of CHANEL.</p>
        <div class="card__cost">
          <h1>$149.99</h1>
          <span>$169.99</span>
        </div>
        <button class="card__button">
          <img src="assets/images/icon-cart.svg" />
          <span>
            Add to Cart
          </span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
